<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Variables Modifier</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="main.js"></script> -->
  </head>
  <body>
    <h1>Use the Modifiers to <span>Alter</span> the Display of the Image</h1>
    <div class="controls">
      <label for="spacing">Spacing: </label>
      <input
        type="range"
        id="spacing"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur: </label>
      <input
        type="range"
        id="blur"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="color">Color</label>
      <input type="color" id="color" name="color" value="#ffc600" />
    </div>
    <img src="../assets/css_variables-modifier.jpg" alt="Test image" />

    <script>
      const modifiers = document.querySelectorAll(".controls input");

      function handleModify() {
        const suffix = this.dataset.sizing || "";
        document.documentElement.style.setProperty(
          `--${this.name}`,
          this.value + suffix
        );
      }

      modifiers.forEach((modifier) =>
        modifier.addEventListener("change", handleModify)
      );
      modifiers.forEach((modifier) =>
        modifier.addEventListener("mousemove", handleModify)
      );
    </script>
  </body>
</html>
